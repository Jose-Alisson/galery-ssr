<header>
  <nav>
    <h1 class="title">J+A Galery❤️</h1>
  </nav>
</header>
<main>
  <div class="photos">
    @for (photo of photos; track $index) {
    <div class="photo" [ngStyle]="{'background-image' : 'url(' + photo?.photo +')'}" [ngClass]="photo?.size">
      <!-- <img [src]="photo?.photo" alt=""> -->
    </div>
    }
  </div>
</main>
